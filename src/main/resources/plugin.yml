name: Test
version: '${project.version}'
main: me.edoardo.test.Test
api-version: 1.16
softdepend: [HolographicDisplays]
commands:
  bgive:
    description: give a specific backpack
    usage: /bgive [dirt/stone/wood/leaves]
  cbgive:
    description: give a specific customBlock
    usage: /cbgive [blockname]
  pickgive:
    description: give a specific pickaxe
    usage: /pickgive [blockname]
  mine:
    description: test the creation of a mine
    usage: /mine
  testgui:
    description: test different guis
    usage: /testgui [gui_name]
  exit:
    description: Exit from a mine
    usage: /exit
  base:
    description: open base menu
    usage: /base